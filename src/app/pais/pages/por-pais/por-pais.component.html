<h2>Por pais</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        [(ngModel)]="termino"
        placeholder="Buscar pais..."
        class="form-control"
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontrada con : {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i }}</td>
          <td>
            <img [src]="pais.flag" class="small-flag" />
          </td>
          <td>{{ pais.name }}</td>
          <td>{{ pais.population | number }}</td>
          <td>
            <a [routerLink]="['/pais', pais.alpha2Code]">ver ...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
